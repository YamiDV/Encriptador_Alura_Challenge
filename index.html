<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina Barra superior-->
    <title>Encriptador de Texto</title>
    <!--Referencias a otro archivos-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!--  -->

</head>
<body>
    
    <!-- Primer Bloque Izq -->

        <header>
            <img class="logo" src="/Imagenes/Frame 6.png" alt="logo de alura">
        </header>
        <div class="encriptador">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <!-- Boton de encriptar -->
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <!-- Boton de desencriptar -->
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>
    
    <!-- Segundo Bloque Der -->
        <div class="encriptado">       
                <textarea  readonly name="mensaje" class="mensaje" id="msg"  cols="20" rows="10" placeholder=""></textarea>
                <!--boton de copiar-->
                <button id="btnCopy" class="copiar" onclick="copiar()">Copiar</button>
            
            <img class="muñeco" src="Imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o dessencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
            
        </div>
    

</body>
<script src="index.js"></script>
</html>
