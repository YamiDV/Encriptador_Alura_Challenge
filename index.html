<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina Barra superior-->
    <title>Encriptador de Texto</title>
    <!--Referencias a otro archivos-->
    <link rel="stylesheet" href="styles.css">
    <!--  -->

</head>
<body>
    <!-- Primer Bloque Izq -->
    <div class="contenedor">
        <div class="encriptador">
            <textarea name="tecto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <!-- Boton de encriptar -->
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <!-- Boton de desencriptar -->
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
    </div>
    <!-- Segundo Bloque Der -->
    <div class="encriptado">
        <img src="" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o dessencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
